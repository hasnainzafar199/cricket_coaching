	<img style="display:block; margin-left:auto; margin-right:auto" 
	src="logo.png" alt="Brooklyn Cricket Training Club Logo" height="180" width="180">

	<marquee><b>Please enter your valid information.</b></marquee>
	
	<br>
 
  <h1 style="text-align:center"> Membership Form </h1>
   
   <form action="http://www.WebsiteDevelopmentBook.com/FormEcho.php" onsubmit="return validation()" class="bg-light" method="post">
	
	<fieldset>
    <font size="4">
	
     <p style="text-align:center"><b>First Name: </b><input type="text" name="fname" class="form-control" id="fname" autocomplete="off">
     <span id="first_name"></span></p>
	 <br>
   
    
     <p style="text-align:center"><b>Last Name: </b><input type="text" name="lname" class="form-control" id="lname" autocomplete="off">
     <span id="last_name"></span></p>
   <br>
   
   
     <p style="text-align:center"><b>Age: </b><input type="text" name="age" class="form-control" id="age" autocomplete="off">
     <span id="player_age"></span></p>
	<br>
	
	
	<p style="text-align:center"><b>Gender: </b><input type="radio"   id="male" name="gender" value="male" >Male
											<input type="radio"   id="female" name="gender" value="female" >Female
											<input type="radio" id="other" name="gender" value="other" >Other
     <span id="player_gender"></span></p>
	<br>
   
   
     <p style="text-align:center"><b>Email: </b><input type="text" name="email" class="form-control" id="email" autocomplete="off">
     <span id="emailid" ></span></p>
   <br>
   
    
     <p style="text-align:center"><b>Phone Number: </b><input type="text" name="number" class="form-control" id="number" autocomplete="off">
     <span id="phone_number" ></span></p>
   <br>
   
   
     <p style="text-align:center"><b>Address: </b><input type="text" name="address" class="form-control" id="address" autocomplete="off">
     <span id="player_address"></span></p>
   <br>
   
   
     <p style="text-align:center"><b>City: </b><input type="text" name="city" class="form-control" id="city" autocomplete="off">
     <span id="player_city" ></span></p>
   <br>
   
   
     <p style="text-align:center"><b>State: </b><input type="text" name="state" class="form-control" id="state" autocomplete="off">
     <span id="player_state"></span></p>
   <br>
   
   
     <p style="text-align:center"><b>Zip Code: </b><input type="text" name="zipcode" class="form-control" id="zipcode" autocomplete="off">
     <span id="player_zipcode" ></span></p>
   <br>
   
   <p style="text-align:center"><input type="submit" name="submit" value="submit"class="btn btn-success"autocomplete="off"></p>
	<br>
	</fieldset>
	</font>
	</form>
<script type="text/javascript">
  function validation(){
   var fname=document.getElementById('fname').value;
   var lname=document.getElementById('lname').value;
   var age=document.getElementById('age').value;
   var radio1=document.getElementById('male').checked;
   var radio2=document.getElementById('female').checked;
   var radio3=document.getElementById('other').checked;
   var email=document.getElementById('email').value;
   var number=document.getElementById('number').value;
   var address=document.getElementById('address').value;
   var city=document.getElementById('city').value;
   var state=document.getElementById('state').value;
   var zipcode=document.getElementById('zipcode').value;

   if(fname==""){
    document.getElementById("first_name").innerHTML="Please fill the first name field";
    return false;
   }
   
   if(!isNaN(fname)){
    document.getElementById("first_name").innerHTML="Only Charecters are allowed";
    return false;
   }
    if(lname==""){
    document.getElementById("last_name").innerHTML="Please fill the last name field";
    return false;
   }
   
   if(!isNaN(lname)){
    document.getElementById("last_name").innerHTML="Only Charecters are allowed";
    return false;
	}
	
	if(age==""){
    document.getElementById("player_age").innerHTML="Please fill the age field";
    return false;
   }
   if(isNaN(age)){
    document.getElementById("player_age").innerHTML="Please enter only digits";
    return false;
   }
   if ((radio1=="")&&(radio2=="")&&(radio3=="")){
   document.getElementById("player_gender").innerHTML="Please select your gender";
   return false;
   }
   if(email==""){
    document.getElementById("emailid").innerHTML="Please fill the email field";
    return false;
   }
   if(email.indexOf('@')<=0){
    document.getElementById("emailid").innerHTML="Invalid Position of @"
    return false;
   }
   if(email.charAt(email.length-4)!='.'){
    document.getElementById("emailid").innerHTML="*.* Inavalid position";
    return false;
   }

  if(number==""){
    document.getElementById("phone_number").innerHTML="Please fill the phone number field";
    return false;
   }
   
   if(isNaN(number)){
    document.getElementById("phone_number").innerHTML="Please enter only digits";
    return false;
   }
   
   if(number.length!=10){
    document.getElementById("phone_number").innerHTML="Number should be in 10 digits";
    return false;
   }
   
   if(address==""){
    document.getElementById("player_address").innerHTML="Please enter your address";
    return false;
   }
   
   if(city==""){
    document.getElementById("player_city").innerHTML="Please enter your city name";
    return false;
   }
   
   if(!isNaN(city)){
    document.getElementById("player_city").innerHTML="Only Charecters are allowed";
    return false;
   }
   
   if(state==""){
    document.getElementById("player_state").innerHTML="Please enter your state name";
    return false;
   }
   
   if(!isNaN(state)){
    document.getElementById("player_state").innerHTML="Only Charecters are allowed";
    return false;
   }
   
     if(zipcode==""){
    document.getElementById("player_zipcode").innerHTML="Please fill the zip code field";
    return false;
   }
   
   if(isNaN(zipcode)){
    document.getElementById("player_zipcode").innerHTML="Please enter only digits";
    return false;
   }
   
   if(zipcode.length!=5){
    document.getElementById("player_zipcode").innerHTML="Only 5 digits allowed";
    return false;
   }
   
   }
 </script>

</body>
